<!DOCTYPE html>
<html lang="en">
<head>
    <title>Specify iFrame Dimensions in HTML</title>
</head>
<body>
    <h2>Specify Width and Height Using Attributes</h2>
    <iframe src="https://www.facebook.com/" width="400" height="200"></iframe>
    <hr>
    <h2>Specify Width and Height Using CSS</h2>
    <iframe src="http://www.skipser.com/" style="width: 400px; height: 200px;"></iframe>
</body>
</html>
